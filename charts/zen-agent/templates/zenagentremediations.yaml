apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: zenagentremediations.zen.kube-zen.io
spec:
  group: zen.kube-zen.io
  names:
    kind: ZenAgentRemediation
    listKind: ZenAgentRemediationList
    plural: zenagentremediations
    singular: zenagentremediation
    shortNames:
      - zarem
      - zarems
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["remediationId", "type", "scheduledTime", "patches", "approvedBy", "approvedAt"]
              properties:
                remediationId:
                  type: string
                type:
                  type: string
                scheduledTime:
                  type: string
                  format: date-time
                priority:
                  type: string
                patches:
                  type: array
                  items:
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                      patch:
                        type: string
                approvedBy:
                  type: string
                approvedAt:
                  type: string
                  format: date-time
                approvalSource:
                  type: string
                pullRequestUrl:
                  type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                appliedAt:
                  type: string
                  format: date-time
                errorMessage:
                  type: string
                synced:
                  type: boolean
                lastSyncAttempt:
                  type: string
                  format: date-time
                appliedPatches:
                  type: integer
                totalPatches:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Scheduled
          type: string
          jsonPath: .spec.scheduledTime
        - name: Approved By
          type: string
          jsonPath: .spec.approvedBy
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

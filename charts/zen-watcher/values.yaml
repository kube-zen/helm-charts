# Zen Watcher Helm Chart Values
# Security-first configuration with best practices

## Global Configuration
global:
  # Cluster identifier (required)
  clusterID: "my-cluster"
  
  # Image pull secrets for private registries
  imagePullSecrets: []
  # - name: dockerhub-pull-secret

## Image Configuration
image:
  repository: kubezen/zen-watcher
  pullPolicy: Always
  tag: "1.1.0"
  
  # Image signature verification (Cosign)
  # Set to true to verify image signatures
  verifySignature: false
  cosignPublicKey: ""

## Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Automount service account token
  automountServiceAccountToken: true

## RBAC Configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Additional rules to add to the ClusterRole
  additionalRules: []

## Security Context (Pod-level)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  fsGroupChangePolicy: "OnRootMismatch"
  seccompProfile:
    type: RuntimeDefault

## Security Context (Container-level)
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

## Pod Security Standards
podSecurityStandards:
  # Enforce Pod Security Standards
  enabled: true
  # restricted, baseline, or privileged
  enforce: "restricted"
  audit: "restricted"
  warn: "restricted"

## Network Policy
networkPolicy:
  enabled: true
  # Policy type: ingress, egress, or both
  policyTypes:
    - Ingress
    - Egress
  
  # Ingress rules
  ingress:
    # Allow from Prometheus/VictoriaMetrics for metrics scraping
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      ports:
      - protocol: TCP
        port: 8080
    # Allow from VictoriaMetrics namespace (for demo)
    - from:
      - namespaceSelector:
          matchLabels:
            name: victoriametrics
      ports:
      - protocol: TCP
        port: 8080
    # Allow from ingress-nginx for ingress access
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8080
  
  # Egress rules
  egress:
    # Allow DNS
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53
    # Allow Kubernetes API
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 6443

## Application Configuration
config:
  # Namespace where CRDs will be created
  watchNamespace: "zen-system"
  
  # Behavior mode: all, conservative, security-only, compliance-only
  behaviorMode: "all"
  
  # Tool-specific namespaces
  trivyNamespace: "trivy-system"
  falcoNamespace: "falco"

## Resources
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

## Autoscaling
autoscaling:
  enabled: true    # Enabled for production readiness and community credibility
  minReplicas: 2   # Enable HA with minimum 2 replicas
  maxReplicas: 10  # Support high load scenarios
  targetCPUUtilizationPercentage: 70  # More aggressive scaling for better responsiveness
  targetMemoryUtilizationPercentage: 80

## Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

## Service Configuration
service:
  type: ClusterIP
  port: 8080
  annotations: {}

## ServiceMonitor (Prometheus Operator)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  relabelings: []
  metricRelabelings: []

## VMServiceScrape (VictoriaMetrics Operator)
vmServiceScrape:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels: {}
  relabelings: []
  metricRelabelings: []

## Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

## Pod Annotations
podAnnotations:
  # Automatically reload on ConfigMap changes
  checksum/config: ""

## Pod Labels
podLabels: {}

## Node Selector
nodeSelector: {}

## Tolerations
tolerations: []

## Affinity
affinity: {}

## Priority Class
priorityClassName: ""

## Extra Environment Variables
extraEnv: []
# - name: CUSTOM_VAR
#   value: "custom-value"

## Extra Environment Variables from Secrets/ConfigMaps
extraEnvFrom: []
# - secretRef:
#     name: my-secret
# - configMapRef:
#     name: my-config

## Extra Volumes
extraVolumes: []
# - name: extra-config
#   configMap:
#     name: extra-config

## Extra Volume Mounts
extraVolumeMounts: []
# - name: extra-config
#   mountPath: /extra-config
#   readOnly: true

## Init Containers
initContainers: []

## Sidecar Containers
sidecars: []

## CRD Installation
crd:
  # Install CRDs as part of Helm release
  install: true
  # Keep CRDs on Helm uninstall
  keep: true

## Namespace Configuration
namespaceOverride: ""

## Common Labels
commonLabels: {}

## Common Annotations
commonAnnotations: {}

## Mock Data for Testing/Demo
mockData:
  # Enable mock data generation (ConfigMaps for checkov/kube-bench, mock Observations for falco/audit)
  # Enable this for demos to show all 6 observation sources
  enabled: true

## Namespace Configuration for Event Sources
namespaces:
  # Namespace where Checkov results are stored
  checkov: "checkov"
  # Namespace where kube-bench results are stored
  kubeBench: "kube-bench"



{{- if and .Values.watcher .Values.watcher.networkPolicy .Values.watcher.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "zen-agent.watcher.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zen-agent.watcher.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "zen-agent.watcher.selectorLabels" . | nindent 6 }}
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Health/metrics from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - port: 8080
      protocol: TCP
  
  egress:
  # DNS
  - ports:
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
  
  # Kubernetes API server (for auto-detect cross-namespace pod listing)
  # Allow to anywhere on 443/6443 (includes service IP 10.43.0.1:443)
  - ports:
    - port: 443
      protocol: TCP
    - port: 6443
      protocol: TCP
  
  # External SaaS endpoint (https://api.kube-zen.io)
  - to:
    - namespaceSelector: {}
      podSelector: {}
    ports:
    - port: 443
      protocol: TCP
{{- end }}


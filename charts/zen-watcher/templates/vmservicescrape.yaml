{{- if .Values.vmServiceScrape.enabled }}
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: {{ include "zen-watcher.fullname" . }}
  namespace: {{ include "zen-watcher.namespace" . }}
  labels:
    {{- include "zen-watcher.labels" . | nindent 4 }}
    {{- with .Values.vmServiceScrape.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "zen-watcher.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    interval: {{ .Values.vmServiceScrape.interval | default "30s" }}
    scrapeTimeout: {{ .Values.vmServiceScrape.scrapeTimeout | default "10s" }}
    path: {{ .Values.vmServiceScrape.path | default "/metrics" }}
    {{- with .Values.vmServiceScrape.relabelings }}
    relabelings:
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.vmServiceScrape.metricRelabelings }}
    metricRelabelings:
      {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}


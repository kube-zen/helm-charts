apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zen-agent
  labels:
    app.kubernetes.io/name: zen-agent
    app.kubernetes.io/component: security-remediation
rules:
# Observation CRDs - READ ONLY (created by zen-watcher)
- apiGroups: ["zen.kube-zen.io"]
  resources: ["observations"]
  verbs: ["get", "list", "watch"]

# Observation status - UPDATE ONLY (mark as synced)
- apiGroups: ["zen.kube-zen.io"]
  resources: ["observations/status"]
  verbs: ["get", "update", "patch"]

# ZenAgentRemediation CRDs - CREATE, READ, UPDATE (NO DELETE!)
- apiGroups: ["zen.kube-zen.io"]
  resources: ["zenagentremediations"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# ZenAgentRemediation status - UPDATE (for phase changes)
- apiGroups: ["zen.kube-zen.io"]
  resources: ["zenagentremediations/status"]
  verbs: ["get", "update", "patch"]

# Core resources - READ ONLY (for validation and watchdog)
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch"]

# Core resources - PATCH ONLY (for remediations via SSA)
# Limited to specific namespaces via RoleBinding (not cluster-wide)
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["patch"]

- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["patch"]

# Namespace access for remediation targets
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

# Events for audit trail
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

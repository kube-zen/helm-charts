apiVersion: apps/v1
kind: Deployment
metadata:
  name: zen-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: zen-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zen-agent
  template:
    metadata:
      labels:
        app: zen-agent
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: zen-agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        env:
        - name: SAAS_ENDPOINT
          value: {{ .Values.saas.endpoint | quote }}
        - name: CLUSTER_TOKEN
          valueFrom:
            secretKeyRef:
              name: zen-agent-secret
              key: clusterToken
        - name: TENANT_ID
          valueFrom:
            secretKeyRef:
              name: zen-agent-secret
              key: tenantId
        - name: CLUSTER_ID
          valueFrom:
            secretKeyRef:
              name: zen-agent-secret
              key: clusterId
        - name: WATCH_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: LOG_LEVEL
          value: "info"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}

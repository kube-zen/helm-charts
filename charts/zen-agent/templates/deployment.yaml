apiVersion: apps/v1
kind: Deployment
metadata:
  name: zen-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: zen-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zen-agent
  template:
    metadata:
      labels:
        app: zen-agent
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: zen-agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: SAAS_API_BASE
          valueFrom:
            configMapKeyRef:
              name: zen-agent-config
              key: saas-api-base
        - name: SAAS_WS_BASE
          valueFrom:
            configMapKeyRef:
              name: zen-agent-config
              key: saas-ws-base
        - name: BOOTSTRAP_TOKEN
          valueFrom:
            secretKeyRef:
              name: zen-agent-secrets
              key: bootstrap-token
              optional: true
        - name: HMAC_KEY_ID
          valueFrom:
            secretKeyRef:
              name: zen-agent-secrets
              key: hmac-key-id
              optional: true
        - name: HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: zen-agent-secrets
              key: hmac-key
              optional: true
        - name: TENANT_ID
          valueFrom:
            secretKeyRef:
              name: zen-agent-secrets
              key: tenant-id
        - name: CLUSTER_ID
          valueFrom:
            secretKeyRef:
              name: zen-agent-secrets
              key: cluster-id
        - name: SECRET_NAME
          value: zen-agent-secrets
        - name: WATCH_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: LOG_LEVEL
          value: "info"
        {{- if .Values.environment }}
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        {{- end }}
        {{- if .Values.caMount.enabled }}
        - name: TLS_CA_FILE
          value: {{ printf "%s/custom.crt" .Values.caMount.mountPath | quote }}
        {{- end }}
        {{- if .Values.tlsInsecure }}
        {{- if ne .Values.environment "dev" }}
        {{- fail "tlsInsecure=true is only allowed when environment=dev. Use caMount + proper CA trust instead." }}
        {{- end }}
        - name: TLS_INSECURE
          value: "true"
        {{- end }}
          value: "info"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}

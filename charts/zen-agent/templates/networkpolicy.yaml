{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "zen-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zen-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "zen-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
    - Ingress
  
  # Allow ingress for health checks
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port | default 8080 }}
  
  # Allow egress
  egress:
    # DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    
    # SaaS API
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS to SaaS endpoint
    
    # Kubernetes API server
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6443  # Default K8s API port
        - protocol: TCP
          port: 443   # Alternative K8s API port
    
    {{- if .Values.networkPolicy.prometheus.enabled }}
    # Prometheus (for validation metrics)
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.prometheus.namespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.prometheus.port | default 9090 }}
    {{- end }}
{{- end }}


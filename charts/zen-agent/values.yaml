# zen-agent configuration
image:
  repository: zubezen/zen-agent
  tag: "1.0.0"  # Use semantic versioning (immutable)
  pullPolicy: IfNotPresent  # Immutable tags don't need Always

# zen-watcher dependency (installed automatically)
zen-watcher:
  enabled: true
  image:
    repository: zubezen/zen-watcher
    tag: "1.0.0"  # Use semantic versioning (immutable)
    pullPolicy: IfNotPresent

# SaaS connection
saas:
  endpoint: "https://api.kube-zen.io"
  clusterToken: ""  # Set during installation

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi


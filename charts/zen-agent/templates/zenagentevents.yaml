apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: zenagentevents.zen.kube-zen.io
spec:
  group: zen.kube-zen.io
  names:
    kind: ZenAgentEvent
    listKind: ZenAgentEventList
    plural: zenagentevents
    singular: zenagent-event
    shortNames:
    - zaevent
    - zaevents
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["source", "category", "severity", "eventType", "resource", "detectedAt"]
              properties:
                source:
                  type: string
                category:
                  type: string
                severity:
                  type: string
                eventType:
                  type: string
                resource:
                  type: object
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                details:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                detectedAt:
                  type: string
                  format: date-time
            status:
              type: object
              properties:
                synced:
                  type: boolean
                lastSyncAttempt:
                  type: string
                  format: date-time
                syncError:
                  type: string
                saasEventId:
                  type: string
      subresources:
        status: {}
    additionalPrinterColumns:
    - name: Source
      type: string
      jsonPath: .spec.source
    - name: Category
      type: string
      jsonPath: .spec.category
    - name: Severity
      type: string
      jsonPath: .spec.severity
    - name: Synced
      type: boolean
      jsonPath: .status.synced
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp

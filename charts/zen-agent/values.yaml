image:
  repository: kubezen/zen-agent
  tag: bootstrap
  pullPolicy: IfNotPresent

saas:
  apiBase: "https://api.kube-zen.io"  # Public SaaS API base (must be https://, no .svc.cluster.local)
  wsBase: "wss://ws.kube-zen.io"      # Public SaaS WS base (must be wss://, no .svc.cluster.local)
  clusterToken: ""  # REQUIRED: Set via --set or override

tenant:
  id: ""  # REQUIRED: Set via --set or override

cluster:
  id: ""  # REQUIRED: Set via --set or override

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: true
  name: zen-agent

rbac:
  create: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
caMount:
  enabled: false
  configMapName: zen-agent-ca
  mountPath: /usr/local/share/ca-certificates

# TLS insecure mode (dev only - skips cert verification)
tlsInsecure: false

apiVersion: v1
kind: Secret
metadata:
  name: zen-agent-token
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: zen-agent
    app.kubernetes.io/component: security-remediation
type: Opaque
stringData:
  token: {{ .Values.saas.clusterToken | quote }}
  {{- if .Values.hmac.enabled }}
  hmac-key: {{ .Values.hmac.key | quote }}
  {{- end }}


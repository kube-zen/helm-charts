---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "zen-agent.watcher.fullname" . }}
  labels:
    {{- include "zen-agent.watcher.labels" . | nindent 4 }}
rules:
# Core resources - READ ONLY
- apiGroups: [""]
  resources: ["configmaps", "pods", "pods/log", "namespaces"]
  verbs: ["get", "list", "watch"]

# ZenEvent CRD (legacy)
- apiGroups: ["zen.kube-zen.com"]
  resources: ["zenevents"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Kyverno PolicyReports
- apiGroups: ["wgpolicyk8s.io"]
  resources: ["policyreports", "clusterpolicyreports"]
  verbs: ["get", "list", "watch"]

# Kyverno Policies
- apiGroups: ["kyverno.io"]
  resources: ["clusterpolicies", "policies"]
  verbs: ["get", "list", "watch"]

# Trivy security reports
- apiGroups: ["aquasecurity.github.io"]
  resources: ["vulnerabilityreports", "configauditreports", "exposedsecretreports", "rbacassessmentreports", "clustervulnerabilityreports"]
  verbs: ["get", "list", "watch"]


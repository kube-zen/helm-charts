{{- if and .Values.watcher .Values.watcher.networkPolicy .Values.watcher.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "zen-agent.watcher.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zen-agent.watcher.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "zen-agent.watcher.selectorLabels" . | nindent 6 }}
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Health/metrics from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - port: 8080
      protocol: TCP
  
  egress:
  # DNS
  - ports:
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
  
  # Kubernetes API server + External HTTPS
  # NO 'to' restriction allows traffic to:
  # - K8s API service IP (10.43.0.1:443)  
  # - External SaaS (https://api.kube-zen.io)
  # Required for auto-detect cross-namespace pod listing
  - ports:
    - port: 443
      protocol: TCP
    - port: 6443
      protocol: TCP
{{- end }}


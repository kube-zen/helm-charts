image:
  repository: kubezen/zen-agent
  tag: bootstrap
  pullPolicy: IfNotPresent

saas:
  endpoint: "https://api.kube-zen.io"
  clusterToken: ""  # REQUIRED: Set via --set or override

tenant:
  id: ""  # REQUIRED: Set via --set or override

cluster:
  id: ""  # REQUIRED: Set via --set or override

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: true
  name: zen-agent

rbac:
  create: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
